<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <title>HTML Forms</title>
</head>

<body>
    <div class="container">
        <h1>Form example</h1>

        <form>
            <h3>Student Feedback Form</h3>
            <label for="fname">First name</label>
            <input type="text" id="fname" name="fname" required autofocus><br>
            <label for="lname">Last name</label>
            <input type="text" id="lname" name="lname" required>
            <label for="email">School Email</label>
            <input type="email" id="email" name="email" required>
            </br>
            <h3>Rate this course</h3>
            <input type="radio" id="rate-excellent" name="rating" value="Excellent">
            <label for="rate-excellent">Excellent</label>
            <input type="radio" id="rate-good" name="rating" value="Good">
            <label for="rate-good">Good</label>
            <input type="radio" id="rate-poor" name="rating" value="Poor">
            <label for="rate-poor">Poor</label>
            <br>
            <h3>Favorite Subject</h3>
            <select id="favoriteSubject" name="favoriteSubject">
                <option value="math">Math</option>
                <option value="science">Science</option>
                <option value="websiteDevelopment">Website Development</option>
                <option value="python">Python</option>

            </select>
            <h3>Comments/Suggestions</h3>
            <textarea name="comments" rows="3" cols="25" placeholder="Enter any suggestions or comments about your school year here">

            </textarea>
            <br>
            <input type="submit" value="submit">
        </form>
    </div>
</body>
</html>
